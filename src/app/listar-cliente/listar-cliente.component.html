<h2>Listar Clientes</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes;">
      <td scope="row">{{cliente.id}}</td>
      <td>{{cliente.nome}}</td>
      <td>{{cliente.email}}</td>
      <td>
        <button class="btn btn-secondary" (click)="carregar(cliente)">Carregar</button>
      </td>
    </tr>
  </tbody>
</table>
